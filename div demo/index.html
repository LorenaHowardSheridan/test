<!--This is the declaration tag-->
<!doctype html>

<!--This tag tells the browser how to render the document-->
<HTML lang="en">


<!--This is the head of the document, which won't show on the screen, except for the title; save and make a root file now!-->

<head>

    <!--This tag establishes the character encoding, use it unless you are using Cyrilic or Japanese. It is a self-closing tag-->
    <meta charset="utf-8">
    <!--This are metadata that will feed into the search engines, the information typed here might end up appearing on search lists; 
 notice they are self-closing, too-->
    <meta name="description" content="This is a site that the students will use for practicing HTML with a lot of information">
    <meta name="keywords" content="HTML, CSS, XML">

    <!--This link declares that we are using the CSS stylesheet-->
    <link rel="stylesheet" href="style.css">

    <!--This link will pull your favicon, make sure to have it in the images folder-->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">


   
    <!--The title content will appear on the tab of the browser-->
    <title>Div demo</title>


</head>





<!--This is the body tag that will hold the content of the document. It is a sibling to the head-->

<body>
    <div class="one"> 
        <div class="two"> 
            <div class="three"> 
                <div class="four"> 
                    <div class="five"> </div> 
                    <div class="five"> </div>
                    <div class="five"> </div>
                    
                </div>
            </div>
        </div>
    </div>

</body>
</HTML>
<!--End of code-->
